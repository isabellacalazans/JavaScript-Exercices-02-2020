<!DOCTYPE html>
<html>
<head>
    <title>js04_while.html - condicional while</title>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta charset="utf-8"/>
</head>
<body>
    <script language="JavaScript">
        /* Objetivo: Escrever uma mensagem limitando-a em 10 vezes através de um contador que será incrementado de mais 1 */

        /* Definição das variávels */
        var js_contador=1;

        /*Laço de Repetição Condicional - while */
        while (js_contador <= 10) {
            document.write('<p>' + js_contador + '&rdf; Repetição de uma única linha de comando dentro de um laço condicional: ');
            js_contador ++1;
        }
    </script>
</body>
</html>
